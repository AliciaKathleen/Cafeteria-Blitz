<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=git push -u origin main, initial-scale=1.0">
    <title>Cafeteria Blitz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#1a0f07] text-white overflow-x-hidden">

    <nav class="fixed w-full z-50 bg-[#1a0f07]/80 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="text-2xl font-bold text-[#c8a27b] flex items-center">
                    <i class="fas fa-coffee mr-2 animate-pulse"></i>
                    Blitz Café
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="#inicio" class="hover:text-[#c8a27b] px-3 py-2 transition-colors flex items-center">
                            <i class="fas fa-home mr-2"></i>Início
                        </a>
                        <a href="#sobre" class="hover:text-[#c8a27b] px-3 py-2 transition-colors flex items-center">
                            <i class="fas fa-info-circle mr-2"></i>Sobre
                        </a>
                        <a href="#menu" class="hover:text-[#c8a27b] px-3 py-2 transition-colors flex items-center">
                            <i class="fas fa-utensils mr-2"></i>Menu
                        </a>
                        <a href="#galeria" class="hover:text-[#c8a27b] px-3 py-2 transition-colors flex items-center">
                            <i class="fas fa-images mr-2"></i>Galeria
                        </a>
                        <a href="#eventos" class="hover:text-[#c8a27b] px-3 py-2 transition-colors flex items-center">
                            <i class="fas fa-calendar-alt mr-2"></i>Eventos
                        </a>
                        <a href="#contato" class="hover:text-[#c8a27b] px-3 py-2 transition-colors flex items-center">
                            <i class="fas fa-envelope mr-2"></i>Contato
                        </a>
                    </div>
                </div>
                <button id="mobile-menu-button" class="md:hidden">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-[#1a0f07] pb-4">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="#inicio" class="block hover:text-[#c8a27b] px-3 py-2 transition-colors">
                    <i class="fas fa-home mr-2"></i>Início
                </a>
                <a href="#sobre" class="block hover:text-[#c8a27b] px-3 py-2 transition-colors">
                    <i class="fas fa-info-circle mr-2"></i>Sobre
                </a>
                <a href="#menu" class="block hover:text-[#c8a27b] px-3 py-2 transition-colors">
                    <i class="fas fa-utensils mr-2"></i>Menu
                </a>
                <a href="#galeria" class="block hover:text-[#c8a27b] px-3 py-2 transition-colors">
                    <i class="fas fa-images mr-2"></i>Galeria
                </a>
                <a href="#eventos" class="block hover:text-[#c8a27b] px-3 py-2 transition-colors">
                    <i class="fas fa-calendar-alt mr-2"></i>Eventos
                </a>
                <a href="#contato" class="block hover:text-[#c8a27b] px-3 py-2 transition-colors">
                    <i class="fas fa-envelope mr-2"></i>Contato
                </a>
            </div>
        </div>
    </nav>
</body>
</html>
